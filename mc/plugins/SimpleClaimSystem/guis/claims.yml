# ***************************
# *  GUI settings : claims  *
# ***************************

# ItemsAdder support for material and custom_model_data
# Make sure the slot is between 0 and (rows-count * 9)
# Materials : https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
# Don't forget to enable custom_model_data if you're using it

gui-title: "gui-claims-title" # in your language file, the key of the message
rows: 6 # max = 6
list-start-slot: 0
list-end-slot: 44

items:

  # /!\ DON'T CHANGE NAME OF ITEMS (like "BackPage" or "NextPage"), you can add your customs items if you want to
  
  # Other items
  BackPage:
    slot: 48
    material: ARROW
    custom_model_data: false
    custom_model_data_value: 0
    target-title: "previous-page-title"
    target-lore: "previous-page-lore"
  NextPage:
    slot: 50
    material: ARROW
    custom_model_data: false
    custom_model_data_value: 0
    target-title: "next-page-title"
    target-lore: "next-page-lore"
  Filter:
    slot: 53
    material: END_CRYSTAL
    custom_model_data: false
    custom_model_data_value: 0
    target-title: "filter-title"
    target-lore: "filter-new-lore"
